{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Update
{% endblock %}


{% block content %}
    {% include 'blog/delete_confirm.html' %}
    <a href="{% url 'home' %}" class="btn btn-primary my-5">Blog list</a>
    <div class="card my-5">
        <div class="card-header fs-2">
            <span class="text-primary">Update</span> <span class="fw-bold">{{ blog.title }}</span>
        </div>
        <div class="card-body">
            <form method="POST" action="{% url 'update' blog.id %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Update</button>
                <button type="button" class="btn btn-danger float-end" data-bs-toggle="modal" data-bs-target="#deleteModal">
                    Delete
                </button>
            </form>
        </div>
    </div>
{% endblock %}
